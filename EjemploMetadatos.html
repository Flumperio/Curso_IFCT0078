<!DOCTYPE html>
<html lang="es">
<head>
  <!-- Define la codificación de caracteres -->
  <meta charset="UTF-8">
  
  <!-- Hace la página responsive en móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Descripción para buscadores y redes sociales -->
  <meta name="description" content="Ejemplo completo de metadatos y configuración en HTML5">
  
  <!-- Palabras clave para buscadores (menos relevante hoy en día) -->
  <meta name="keywords" content="HTML5, metadatos, ejemplo, configuración">
  
  <!-- Autor del documento -->
  <meta name="author" content="Ana Belén Robles">
  
  <!-- Refresh automático cada 30 segundos -->
  <meta http-equiv="refresh" content="30">
  
  <!-- Forzar compatibilidad con IE (ya en desuso) -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  <!-- Título de la página -->
  <title>Ejemplo completo de metadatos y configuración</title>
  
  <!-- Enlace a hoja de estilos CSS principal -->
  <link rel="stylesheet" href="estilos.css" type="text/css" media="all">
  
  <!-- Enlace a icono de la página (favicon) -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  
  <!-- Enlace alternativo (por ejemplo, a una versión en inglés) -->
  <link rel="alternate" href="index-en.html" hreflang="en" title="English version">
  
  <!-- URL base para los enlaces relativos en el documento -->
  <base href="https://www.ejemplo.com/" target="_blank">
  
  <!-- Estilos CSS internos (solo como ejemplo, normalmente mejor en archivo aparte) -->
  <style type="text/css" media="screen">
    body { font-family: Arial, sans-serif; }
    h1 { color: #4A90E2; }
  </style>
  
  <!-- Script JavaScript interno -->
  <script type="text/javascript">
    console.log("¡La página ha cargado!");
  </script>
  
  <!-- Script externo, diferido para cargar después del parseo -->
  <script src="script.js" defer></script>
  
</head>
<body>
  <h1>Ejemplo de metadatos y configuración</h1>
  <p>Consulta el código fuente de esta página para ver todos los metadatos y configuraciones posibles en HTML5.</p>
</body>
</html>
